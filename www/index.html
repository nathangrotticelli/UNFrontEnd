<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

 <!--    ionicons css -->
    <link href="css/ionicons.css" rel="stylesheet" type="text/css" media="screen" />

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <!--
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="starter" animation="fade-in">

    <!--
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, ion-nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/
    -->
  <!--   <ion-nav-bar class="bar bar-header bar-calm"
       animation="nav-title-slide-ios7">
    </ion-nav-bar> -->
<!--
 <img src="https://scontent-b-iad.xx.fbcdn.net/hphotos-prn2/t31.0-8/1049209_215389658608791_602266005_o.png">
	    <div class="bar bar-header bar-light">
		  	<h1 class="title">bar-light</h1>
			</div> -->

<!-- ng-controller="AppCtrl"  -->

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-side-menus>

	<fade-bar></fade-bar>

	<ion-pane ion-side-menu-content id="nav-menu-pane">

		<!-- <ion-nav-bar type="bar-stable" hide-back-button="false" animation="nav-title-slide-ios7"></ion-nav-bar> -->
    <ion-nav-view></ion-nav-view>

		</ion-pane>

		<ion-side-menu side="left">

		<div class="bar bar-header bar-dark">

			<h1 class="title">Nightlife Info</h1>
			<div>
				<br></br>
				<a id="helpBtn" href="#/tab/events" class="button button-icon">
 					<i class="icon ion-android-hand"></i>Need Help?
 				</a>
 				<p></p><hr size=1 width="100%">
 				<button id="eventBtn" class="button button-icon" ng-click="go('#/tab/events')">
 					<i class="icon ion-android-storage"></i>Your Events
 				</button>
 			</div>

		</div>

		<!-- <a class="helpBtn" href="#/tab/adopt">
      	<i class="icon ion-android-hand">Help</i> -->
 			<!-- </a> -->

		<ion-content has-header="false">

		</ion-content>
  </body>
</html>
